<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animations</title>
    <style>
        *{
            margin : 0;
            padding : 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100vh;
            background-color: blanchedalmond;
            border: 5px solid black;
            box-sizing: border-box;
        }
        #box1{
            width: 100px;
            height: 30px;
            position : relative;
            top : 10%;
            background-color: aqua;
            margin : 10px;
            border : 5px solid red;
            animation-name: moveright;
           /* animation-duration: 4s;
            animation-iteration-count: 2;
            animation-timeline: ease-in-out;
            animation-direction: alternate;
            animation-fill-mode: both;*/
            animation : 5s ease-in 1s infinite alternate-reverse moveright;
        }
        @keyframes moveright{
            from{
                top : 0;
                left : 0;
            }
            to{
                top : 0;
                left : 1000px;
            }
        }
        #box2{
            height : 30px;
            width : 100px;
            background-color: aqua;
            border: 5px solid red;
            position : relative;
            top : 85%;
            left : 0;
            animation : 5s ease-out 1s infinite alternate moveleft;
        }
        @keyframes moveleft{
            from{
            }
            to{
                left : 1000px;
            }
        }
        #circle{
            height : 50px;
            width : 50px;
            border-radius: 25px;
            background-color : pink;
            border : 2px dashed black;
            position : relative;
            top : 200px;
            left : 600px;
            animation : 5s linear 0s infinite alternate circlemove;
        }
        @keyframes circlemove{
            0%{
                top : 10%;
                left : 90%;
            }
            30%{
                top : 70%;
                left : 10%;
            }
            60%{
                top : 10%;
                left : 10%;
            }
            100%{
                top : 70%;
                left : 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="circle"></div>
    </div>
</body>
</html>
