<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--UTF- 8 is a type of char encoding that enables different languages  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--X-UA-Compatible is used to make the website compatible with internet explorer -->
    <!-- X-UA ensures that latest rendering engine is used-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--viewport is used to make the website responsive -->
    <title>favcon, meta, link, title etc</title>
    <link rel="shortcut icon" href="./myimg.jpg" type="image/x-icon">
    <!-- favicon is used to add image too the title -->
    <link rel="stylesheet" href="style.css">
    <!-- link is used to add other files to html -->
    <meta name="description" content="this is a description">
    <!-- meta is used to add description to the website -->
    <!-- meta is also used for search engine optimization -->
    <meta name="keywords" content="html, css, javascript">
    
    
</head>
<body>
    <h1>hello guys</h1>
</body>
</html>
